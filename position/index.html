<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position examples</title>

    <style>

        .container {
            position: relative;
            width: 500px;
            height: 250px;
            background-color: deeppink;
            margin: 2rem;
        
        }

        .square {
            width: 100px;
            aspect-ratio: 1;
            background-color: rgb(59, 15, 255);
            position: absolute;
            top: 0;
            left: 100%;
            
        }

    </style>
</head>
<body>




    <div class="container">
        <div class="square"></div>
    </div>
    
</body>
</html>
